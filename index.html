<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="title">Iniciar Sesión</div>
        <input class="accesos" type="text" placeholder="Correo electrónico">
        <input class="accesos" type="password" placeholder="Contraseña">
        <div class="fila">
            <input class="check" type="checkbox">
            <label for="check" class="texto-accesos">Recordarme</label>
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
        <button id="btnLogin">Login</button>
        <div class="fila">
            <label class="texto-accesos">¿No eres miembro?</label>
            <a href="#">Regístrate</a>
        </div>
    </div>
</body>
</html>
