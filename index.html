<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="title">¡Bienviendo(a)!</div>
        <input class="accesos" type="text" placeholder="Correo electrónico">
        <input class="accesos" type="password" placeholder="Contraseña">
        <div class="fila">
            <input id="casilla" type="checkbox">
            <label for="check">Recordarme</label>
            <a href="#">¿Olvidó su contraseña?</a>
        </div>
        <button id="btnLogin">Iniciar Sesión</button>
        <div class="fila">
            <label>¿No eres miembro?</label>
            <a href="#">Regístrate</a>
        </div>
    </div>
</body>
</html>
